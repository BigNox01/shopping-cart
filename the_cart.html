<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="the_cart.css">
    <title>cart</title>
</head>
<body>
    
    <div class="the_nav">
        <lord-icon id="return-icon"
        src="https://cdn.lordicon.com/jxwksgwv.json"
        trigger="hover"
        colors="primary:#121331"
        style="width:150px;height:50px">
            </lord-icon>
        <nav>
            <div class="header-container">
                <h3 id="main-menu" class="aligned-header"><b>return to main menu</b></h3>
                <h3 id="Clear" class="aligned-header"><b>clear the cart</b></h3>
            </div>
        </nav>
    </div>

    <main>
        <div class="main-container" id="Atlas">
            <div class="purchase-container">
                <div>
                    <img  id="car-image" src="atlas.jpg" height="350px" width="350px">
                    <div class="item-status">
                        <h4>Atlas 2023</h4>
                        <button type="button" data-image="atlas" class="btn btn-primary">Purchase</button>
                    </div>
                    <div class="quantity-buttons">
                        <!--this is the plus button-->
                        <lord-icon class="plus-button"
                        src="https://cdn.lordicon.com/mecwbjnp.json"
                        trigger="hover"
                        colors="primary:#121331,secondary:#08a88a"
                        style="width:50px;height:50px">
                        </lord-icon>
                        <span><p>Value: </p><span class="output-number">0</span></span>
                        <!-- this is the minus button-->
                        <lord-icon class="minus-button"
                        src="https://cdn.lordicon.com/rivoakkk.json"
                        trigger="hover"
                        colors="primary:#121331,secondary:#08a88a"
                        style="width:50px;height:50px">
                        </lord-icon>
                        <div>
                            <p class="Price">Total Price:</p>
                        </div>
                    </div>
                    <!--this is the heart button-->
                    <div>
                        <lord-icon
                        class="heart_icon"
                        src="https://cdn.lordicon.com/hqrgkqvs.json"
                        trigger="click"
                        colors="outline:#121331,primary:#f28ba8,secondary:#ebe6ef"
                        style="width:50px;height:50px">
                        </lord-icon>
                    </div>
                </div>
            </div>
        </div>

        <div class="main-container" id="Golf">
            <div class="purchase-container">
                <div>
                    <img  id="car-image" src="golf.jpg" height="350px" width="350px">
                    <div class="item-status">
                        <h4>Golf 2023</h4>
                        <button type="button"  class="btn btn-primary">Purchase</button>
                    </div>
                    <div class="quantity-buttons">
                        <!--this is the plus button-->
                        <lord-icon class="plus-button"
                        data-image="golf"
                        src="https://cdn.lordicon.com/mecwbjnp.json"
                        trigger="hover"
                        colors="primary:#121331,secondary:#08a88a"
                        style="width:50px;height:50px">
                        </lord-icon>
                        <span><p>Quantity: </p><span class="output-number">0</span></span>
                        <!-- this is the minus button-->
                        <lord-icon class="minus-button"
                        data-image="golf"
                        src="https://cdn.lordicon.com/rivoakkk.json"
                        trigger="hover"
                        colors="primary:#121331,secondary:#08a88a"
                        style="width:50px;height:50px">
                        </lord-icon>
                        <div>
                            <p class="Price">Total Price:</p>
                        </div>
                    </div>
                    <!--this is the heart button-->
                    <div>
                        <lord-icon
                        class="heart_icon"
                        src="https://cdn.lordicon.com/hqrgkqvs.json"
                        trigger="click"
                        colors="outline:#121331,primary:#f28ba8,secondary:#ebe6ef"
                        style="width:50px;height:50px">
                        </lord-icon>
                    </div>
                </div>
            </div>
        </div>

<div class="main-container" id="Arteon">
    <div class="purchase-container">
        <div>
            <img id="car-image" src="arteon.jpg" height="350px" width="350px">
            <div class="item-status">
                <h4>Arteon 2023</h4>
                <button type="button" class="btn btn-primary">Purchase</button>
            </div>

                <lord-icon class="plus-button"

                </lord-icon>
                <span><p>Value: </p><span class="output-number">0</span></span>
                <!-- this is the minus button-->
                <lord-icon class="minus-button"

                trigger="hover"
                colors="primary:#121331,secondary:#08a88a"
                style="width:50px;height:50px">
                </lord-icon>
                <div>
                    <p class="Price">Total Price:</p>
                </div>
            </div>
            <!--this is the heart button-->
            <div>
                <lord-icon
                class="heart_icon"
                src="https://cdn.lordicon.com/hqrgkqvs.json"
                trigger="click"
                colors="outline:#121331,primary:#f28ba8,secondary:#ebe6ef"
                style="width:50px;height:50px">
                </lord-icon>
            </div>
        </div>
    </div>
</div>

    </main>
    <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
    <script src="the_cart.js"></script>
</body>
</html>
